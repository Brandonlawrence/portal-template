<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container" [class.my-2]="!authService.isLoggedInUser()">
        <a class="navbar-brand" routerLink="">
            <img src="assets/img/logo-company.png" alt="brand-logo" class="company-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" *ngIf="authService.isLoggedInUser()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end col-md pr-0">
                <li class="nav-item"
                    *ngIf="authService.isLoggedInUser()"
                    [ngClass]="{active: router.url.includes('app/manage')}">
                    <a class="nav-link" routerLink="/app/manage">Manage Apps</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0 button-section ml-0">
                <div class="my-2 my-lg-0 ml-4 ml-md-0" *ngIf="authService.isLoggedInUser()">
                    <oc-profile-navbar username="More" (logout)="onLogout()"
                                       [dropdownItems]="menuItems"
                                       (chosenDropdownItem)="onDropdownItemChose($event)"></oc-profile-navbar>
                </div>
                <div *ngIf="!authService.isLoggedInUser()">
                    <button class="btn header-login-btn header-btn mr-2" (click)="login()">Log in</button>
                    <button class="btn btn-primary header-btn" routerLink="/signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</nav>
