<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container" [class.my-2]="!authService.isLoggedInUser()">
        <a class="navbar-brand" routerLink="">
            <img src="assets/img/logo-company.png" alt="brand-logo" class="company-logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" *ngIf="authService.isLoggedInUser()">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end col-md">
                <li class="nav-item"
                    *ngIf="authService.isLoggedInUser()"
                    [ngClass]="{active: router.url.includes('app/manage')}">
                    <a class="nav-link" routerLink="/app/manage">Manage Apps</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0 button-section ml-0 ml-lg-4">
                <div class="form-inline my-2 my-lg-0 ml-0 ml-lg-4" *ngIf="authService.isLoggedInUser()">
                    <div class="profile text-primary">{{initials}}</div>
                    <div class="nav-item dropdown" ngbDropdown placement="left">
                        <div class="dropdown-toggle pr-0 d-flex align-items-center" id="navbarDropdown" role="button"
                             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                            <div class="d-flex flex-column mr-1">
                                <span class="font-m font-med text-dark">{{authService.getUserName()}}</span>
                                <span class="font-s text-muted">{{authService.userDetails.roleLabel}}</span>
                            </div>
                        </div>
                        <div ngbDropdownMenu aria-labelledby="navbarDropdown" class="mt-2"
                             *ngIf="authService.isLoggedInUser()">
                            <div class="dropdown-item cursor-pointer" *ngIf="!isSSO"
                                 routerLink="/management/profile">My Profile</div>
                            <div class="dropdown-item cursor-pointer"
                                 *ngIf="authService.userDetails.role === 'ADMIN'"
                                 routerLink="/management/company">My Company</div>
                            <div class="dropdown-item cursor-pointer" (click)="logout()">Logout</div>
                        </div>
                    </div>
                </div>
                <div *ngIf="!authService.isLoggedInUser()">
                    <button class="btn header-login-btn header-btn mr-2" (click)="login()">Log in</button>
                    <button class="btn btn-primary header-btn" routerLink="/signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</nav>
