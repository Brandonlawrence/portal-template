<div class="bg-container pt-5" *ngIf="!loginType">
    <oc-login class="login-position"
              [loginModel]="signIn"
              [forgotPwdUrl]="forgotPwdUrl"
              [signupUrl]="signupUrl"
              [companyLogoUrl]="companyLogoUrl"
              (submit)="login($event)"
              [loginType]="loginType"
              (sendActivationLink)="sendActivationEmail($event)"
              [process]="inProcess"></oc-login>
</div>
