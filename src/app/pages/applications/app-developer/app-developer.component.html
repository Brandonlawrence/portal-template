<div class="bg-container">
  <div class="container">
    <div class="row py-5">
      <div class="col-md-9">
        <h1 class="mb-0 page-title-size">Manage apps</h1>
      </div>
      <a class="col-md" routerLink="/app/create">
        <oc-button text="Create app" type="primary" class="btn-block">
        </oc-button>
      </a>
    </div>
    <div class="my-3">
      <oc-chart
          [chartData]="chartData"
          [updateChartDataFunc]="updateChartData"
          minDropdownWidth="9rem"
          [count]="count"
          [countText]="countText"
          [downloadUrl]="downloadUrl">
      </oc-chart>
    </div>
    <div class="pb-2">
      <oc-app-table noAppMessage="No Apps Found"
                  [properties]="appListConfig"
                  menuUrl="../../../../assets/img/dots-hr-icon.svg"
                  defaultAppIcon="../../../../assets/img/app-icon1.svg"
                    descendingSortIcon="../../../../assets/img/dropdown-icon.svg"
                  (pageScrolled)="getApps($event)"
                    (menuClicked)="catchMenuAction($event)"
                    (sortChosen)="changeSorting($event)"></oc-app-table>
    </div>
  </div>
</div>
