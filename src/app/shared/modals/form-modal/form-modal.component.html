<div class="p-3">
  <h4 class="mt-2 mb-2 text-center">{{formData.name}}</h4>
  <section>
    <h6 class="border-bottom pb-1 pt-1">Submission Details</h6>
    <form [formGroup]="submissionDetailsForm">
      <div class="form-group">
        <oc-label text="Name" [class]="'mb-1'">
        </oc-label>
        <oc-input  formControlName="name"></oc-input>
      </div>
      <div class="form-group">
        <oc-label text="App" [class]="'mb-1'">
        </oc-label>
        <oc-input  formControlName="appId"></oc-input>
      </div>
      <div class="form-group">
        <oc-label text="User" [class]="'mb-1'">
        </oc-label>
        <oc-input  formControlName="userId"></oc-input>
      </div>
      <div class="form-group">
        <oc-label text="Email" [class]="'mb-1'">
        </oc-label>
        <oc-input  formControlName="email"></oc-input>
      </div>
    </form>
  </section>
  <section>
    <h6 class="border-bottom pb-lg-1 bp-1">Submission Fields</h6>
    <oc-form [formJsonData]="formData" (formSubmitted)="sendFormData($event)"></oc-form>
  </section>
</div>
