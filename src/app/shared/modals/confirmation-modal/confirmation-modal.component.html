<div>
  <div class="modal-header">
    <h4 class="modal-title text-center w-100" id="modal-basic-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeAction('cancel')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center">{{modalText}}</p>
    <div class="d-flex mt-3 mb-5 flex-column align-items-center flex-sm-row justify-content-center">
      <oc-button *ngIf="showCancel"
                 type="secondary"
                 class="mr-sm-2 mb-2 mb-sm-0 mr-sm-0"
                 [text]="cancelButtonText"
                 (click)="closeAction(type === 'submission' ? 'draft' : 'cancel')">
      </oc-button>
      <oc-button type="primary"
                 [text]="buttonText"
                 [class]="type === 'delete' ? 'background-delete' : type === 'suspend' ? 'background-suspend' : ''"
                 (click)="closeAction('success')">
      </oc-button>
    </div>
  </div>
</div>
