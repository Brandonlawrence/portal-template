<div class="modal-header pl-4">
  <h4 class="modal-title confirmation-model-title" id="modal-title"> {{ title }}</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body confirmation-model-body pl-4 pt-4 mt-1">
  <!-- <p>{{ text }} <span class="text-primary"> {{ textVariable ? textVariable : '' }} </span> ?</p> -->
  <p [innerHTML]="text + ' ' + textVariable"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn pr-2 pt-3 btn-white" (click)="cancel()">{{ cancelButtonText }}</button>
  <button type="button" class="btn btn-primary" (click)="confirm()" [ngClass]="{'process': inProcess }"
    [disabled]="inProcess">{{ inProcess ? '' : confirmButtonText }}</button>
</div>
