<div class="bg-container bg-s py-7">
    <div class="container">
        <img src="assets/img/arrow-left.svg"
            alt="arrow-icon">
        <a (click)="goBack()" class="font-m font-med pl-1 cursor-pointer" style="color: #537cfd ;">Back</a>
        <h1 class="mt-3">My Profile</h1>
    </div>
</div>


<div class="container container-s">
    <div class="row">
        <div class="col-md-3 pl-0">
            <div class="row">
                <a (click)="gotoPage('myProfile')" class="col-md-12 profile-menu cursor-pointer" [ngClass]="{'active-link' : selectedPage === 'myProfile' }"> General </a>
                <a (click)="gotoPage('changePassword')"  class="col-md-12 profile-menu cursor-pointer" [ngClass]="{'active-link' : selectedPage === 'changePassword'}"> Password </a>
            </div>
        </div>
        <div  class="col-md-9 pl-0">
            <app-general-profile [(myProfile)] = "myProfile" *ngIf='selectedPage === "myProfile"'></app-general-profile>
            <app-change-password [(myProfile)] = "myProfile" *ngIf='selectedPage === "changePassword"'></app-change-password>
        </div>
    </div>
</div>
