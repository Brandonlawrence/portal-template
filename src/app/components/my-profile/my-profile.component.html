<div class="bg-container height-unset py-2">
    <div class="container">
        <img src="assets/img/arrow-left.svg" alt="arrow-icon">
        <a (click)="goBack()" class="font-m font-med pl-1 cursor-pointer link">Back</a>
        <h3 class="page-title">{{selectedPage?.pageTitle}}</h3>
    </div>
</div>

<div class="container">
    <div class="row pt-5">
        <div class="col-md-3">
            <ul class="list-unstyled">
                <li *ngFor="let page of pages" class="py-1">
                    <a (click)="gotoPage(page)" class="font-m"
                       [ngClass]="{'active-link' : page.pageId === selectedPage.pageId}">{{page.placeholder}}</a>
                </li>
            </ul>
        </div>
        <div [ngSwitch]="selectedPage.pageId" class="col-md-7 pt-1">
            <app-company *ngSwitchCase="pages[0].pageId"></app-company>

            <app-general-profile *ngSwitchCase="pages[1].pageId"
                                 [(myProfile)]="myProfile" [(isProcessing)]="isProcessing" ></app-general-profile>

            <app-change-password *ngSwitchCase="pages[2].pageId"
                                 [(myProfile)]="myProfile" [(isProcessing)]="isProcessing"></app-change-password>
        </div>
    </div>
</div>
<div class="divider mt-8"></div>
