<div *ngIf="typeFields?.fields" class="d-flex flex-column">
  <oc-form  [formJsonData]="typeFields"
            [showButton]="false"
            (isFormInvalid)="setIsFormInvalid($event)"
            (formDataUpdated)="setCompanyData($event)">
  </oc-form>
  <oc-button *ngIf="showSaveButton" type="primary" text="Save" class="save-button ml-auto mr-0"
             [class]="'w-100'"
             [process]="savingCompanyData"
             (click)="saveType()">
  </oc-button>
</div>
