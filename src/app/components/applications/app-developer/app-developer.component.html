<div class="bg-container">
  <div class="container">
    <div class="row py-5">
      <div class="col-md-9">
        <h1 class="mb-0">Manage Apps</h1>
      </div>
      <a class="col-md" routerLink="/app-new">
        <oc-button text="Submit New App" type="primary" class="btn-block">
        </oc-button>
      </a>
    </div>
    <div class="my-3">
      <oc-chart
          [chartData]="chartData"
          [updateChartDataFunc]="updateChartData"
          minDropdownWidth="9rem"
          [count]="count"
          [countText]="countText"
          [downloadUrl]="downloadUrl"
          [random]="random">
      </oc-chart>
    </div>
    <div class="pb-1">
      <div class="pb-1">
        <oc-menu-grid (menuClicked)="menuchange($event)" [menuUrl]="menuUrl"
                      [appList]="applications"
                      [sortIcon]="sortIcon"></oc-menu-grid>
      </div>

    </div>
  </div>
</div>
