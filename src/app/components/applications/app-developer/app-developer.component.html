<div class="bg-container">
    <div class="container">
        <div class="row py-5">
            <div class="col-md">
                <h1>Manage Apps</h1>
            </div>
            <div class="col-md-auto" (click)="newApp()">
                <oc-button text="Submit New App" type="primary">
                </oc-button>
            </div>
        </div>

        <div class="row app-manage-card">
            <div class="col-md px-0">
                <div class="time-selection" [ngClass]="{
                    active: modelText === 'month'
                  }">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="month" value="month" name="name"
                            [(ngModel)]="modelText" (ngModelChange)="getChartStatistics()">
                        <label class="custom-control-label" for="month">Month</label>
                    </div>
                    <!-- <oc-label text="Month"></oc-label> -->
                </div>
                <div class="time-selection" [ngClass]="{
                    active: modelText ==='day'
                  }">
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="day" value="day" name="name"
                            [(ngModel)]="modelText" (ngModelChange)="getChartStatistics()">
                        <label class="custom-control-label" for="day">Day</label>
                    </div>
                    <!-- <oc-label text="Day"></oc-label> -->
                </div>
                <!-- <div class="time-selection ">
                    <oc-radio></oc-radio>
                    <oc-label text="Day"></oc-label>
                </div> -->
                <!-- <div class="time-selection ">
                    <oc-radio></oc-radio>
                    <oc-label text="All Time"></oc-label>
                </div> -->
            </div>
            <!-- <div class="col-md-auto px-0"> -->
            <!-- <div class="time-selection active"> -->
            <oc-select [selectValArr]="fields" [(value)]="selectedChartField" (valueChange)="getChartStatistics()">
            </oc-select>
            <!-- </div> -->
            <!-- </div> -->
        </div>

        <div class="my-3" *ngIf="!chartProcessing">
            <oc-chart [labels]="labels" [dataSets]="dataSets" [count]="count"></oc-chart>
        </div>

        <div class="pb-1" *ngIf="!isProcessing">
            <oc-menu-grid [appList]="appList"></oc-menu-grid>
        </div>

    </div>

</div>
