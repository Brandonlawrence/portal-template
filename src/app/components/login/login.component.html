<div class="bg-container pt-5" *ngIf="!(loaderService.inProcess | async) && !loginType">
    <oc-login [loginModel]="signIn"
              [forgotPwdUrl]="forgotPwdUrl"
              [signupUrl]="signupUrl"
              [companyLogoUrl]="companyLogoUrl"
              (submit)="login($event)"
              [loginType]="loginType"
              [process]="inProcess"></oc-login>
</div>
